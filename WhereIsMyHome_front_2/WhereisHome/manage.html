      <br><br>
      <div class="container">
		<h2>
			회원 관리<small> (관리자 모드)</small>
		</h2>

		<div class="panel panel-default">
			<div class="panel-heading">회원 정보 입력</div>
			<div class="panel-body">
			    <!-- action="확장자 방식의 서블릿요청주소 -->
				<form action="memberinsert.it" method="post">
					<div class="form-group">
						<!-- name="" 속성은 JSP 프로그램 진행시 필수 속성 -->
						<!-- 식별자는 자료형 클래스의 멤버명으로 작성할 것 -->
						<!-- 동일 자료 동일 식별자 원칙 -->	
						<label for="name">이름:</label> <input type="text"
							class="form-control" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="phone">전화번호:</label> <input type="text"
							class="form-control" id="phone" name="phone" required>
					</div>
					<div class="form-group">
						<label for="email">이메일:</label> <input type="text"
							class="form-control" id="email" name="email" required>
					</div>
					
					<!-- submit 버튼은 JSP 프로그램 진행시 필수 요소 -->
					<!-- 폼 태그 범위 안에 위치해야 한다. -->
					<!-- <button type="submit" class="btn btn-default">검색</button> -->
                    <br>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">
                        검색
                      </button>
					
				</form>
			</div>
		</div>

        <br><br>
		<div class="panel panel-default">
			<div class="panel-heading"><h3>전체 회원 명단 출력</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>번호</th>
							<th>이름</th>
							<th>전화번호</th>
							<th>이메일</th>
						</tr>
					</thead>
					<tbody>

						<tr>
							<td>1</td>
							<td>김주영</td>
							<td>010-1111-2222</td>
							<td>kim@example.com</td>
						</tr>
						<tr>
							<td>2</td>
							<td>박성훈</td>
							<td>010-3333-4444</td>
							<td>park@example.com</td>
						</tr> 
						<!-- <%-- JSTL, EL을 이용한 동적 데이터 출력 --%>
						<c:forEach var="m" items="${list}">
						<tr>
							<td>${m.mid}</td>
							<td>${m.name}</td>
							<td>${m.phone}</td>
							<td>${m.email}</td>
						</tr>
						</c:forEach>
					</tbody>
				</table>

				<form method="post" class="form-inline">

					<div class="form-group">
						<button type="button" class="btn btn-default">

							<%-- 문제) EL를 이용한 동적 데이터 출력 --%>
							Count <span class="badge">${count}</span>
						</button>
					</div>

					<div class="form-group">
						<select class="form-control" name="skey" id="skey">
							<option value="all">전체</option>
							<option value="name">이름</option>
							<option value="phone">전화번호</option>
							<option value="email">이메일</option>
						</select>
					</div>

					<div class="form-group">
						<input type="text" class="form-control" id="svalue" name="svalue">
					</div>

					<button type="submit" class="btn btn-default">Search</button>

				</form>
			</div>
		</div>
	</div>


</body>
